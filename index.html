<!DOCTYPE html>
<html lang = "en">
<head>
  <link rel = "stylesheet" type = "text/css" href = "main.css"/>
  <meta charset = "UTF-8">
  <title>Calculator</title>
</head>
<body>
<div id = "calculator">
  <div class = "screen">
    <div class = "mResult"></div>
    <div class = "result">0</div>
  </div>
  <div id = "keypad">
    <ul id="keys">
      <li id = "clear" class = "buttonTop">C</li>
      <li id = "del" class = "buttonTop">CE</li>
      <li id = "neg" class = "buttonTop">&#177;</li>
      <li id = "div" class = "button">&#247;</li>
      <li id = "7">7</li>
      <li id = "8">8</li>
      <li id = "9">9</li>
      <li id = "mul" class = "button" >&times;</li>
      <li id = "4">4</li>
      <li id = "5">5</li>
      <li id = "6">6</li>
      <li id = "minus" class = "button">&minus;</li>
      <li id = "1">1</li>
      <li id = "2">2</li>
      <li id = "3">3</li>
      <li id = "plus" class = "button">&plus;</li>
      <li id = "0" class = "extend">0</li>
      <li id = "dot">&middot;</li>
      <li id = "equal" class = "button">&#61;</li>
    </ul>
  </div>
</div>
<script src = "main.js"></script>
</body>
</html>
