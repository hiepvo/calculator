<!DOCTYPE html>
<html lang = "en">
<head>
  <link rel = "stylesheet" type = "text/css" href = "main.css"/>
  <meta charset = "UTF-8">
  <title>Calculator</title>
</head>
<body>
<div class = "wrapper">
  <div id = "calculator">
    <div class = "screen">0</div>
    <div id = "keypad">
      <ul>
        <li class = "buttonTop">C</li>
        <li class = "buttonTop">DEL</li>
        <li class = "buttonTop">CLEAR</li>
        <li class = "button">/</li>
        <li>7</li>
        <li>8</li>
        <li>9</li>
        <li class = "button">x</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li class = "button">-</li>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li class = "button">+</li>
        <li class = "extend">0</li>
        <li>.</li>
        <li class = "button">=</li>
      </ul>
    </div>
  </div>
</div>
</body>
</html>
